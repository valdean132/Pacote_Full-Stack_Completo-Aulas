<%- include('partials/header.html') %>
    <section class="outras-noticias busca">
        <div class="title-outras-noticias">
            <h2>Busca: </h2>
            <div class="center">
                <div style="width: 100%;" class="mais-lidas">
                    <h3><%= contagem %> Resultados encontrados</h3>
                    <div class="mais-lidas-noticias">
                        <% for(let i = 0; i < posts.length; i++) { %>
                            <div class="mais-lida-noticia-single">
                                <img src="<%= posts[i].image %>" alt="">
                                <div class="text-plus-lida-single">
                                    <h4 style="color: #40BE65;"><%= posts[i].titulo %></h4>
                                    <%- posts[i].descricaoCurt %> <span style="font-size: 11px; font-weight: bold; color: #7B8591;" >- [<%= posts[i].views %> Views]</span>
                                    <div class="link-contain">
                                        <a href="<%= posts[i].slug %>">saiba mais <i class="bi bi-arrow-return-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        <% } %>
                    </div>
                </div>
            </div>
        </div>
    </section>
<%- include('partials/footer.html') %>
